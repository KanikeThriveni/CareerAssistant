<!DOCTYPE html>
<html>
<head>
    <title>Resume Data Extracted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f8; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        .info-card { margin-bottom: 24px; }
        .section-title { color: #007bff; margin-top: 24px; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card info-card">
            <div class="card-body">
                <h2 class="card-title mb-3">Resume Data Extracted</h2>
                <div class="row mb-2">
                    <div class="col-md-4"><strong>Name:</strong> {{ name }}</div>
                    <div class="col-md-4"><strong>Contact Number:</strong> {{ contact }}</div>
                    <div class="col-md-4"><strong>File:</strong> {{ data.file }}</div>
                </div>
            </div>
        </div>
        <div class="accordion" id="resumeAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="briefHeading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#briefCollapse" aria-expanded="true" aria-controls="briefCollapse">
                        Brief Summary
                    </button>
                </h2>
                <div id="briefCollapse" class="accordion-collapse collapse show" aria-labelledby="briefHeading" data-bs-parent="#resumeAccordion">
                    <div class="accordion-body">
                        <pre>{{ data.brief }}</pre>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="fullTextHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#fullTextCollapse" aria-expanded="false" aria-controls="fullTextCollapse">
                        Full Extracted Text
                    </button>
                </h2>
                <div id="fullTextCollapse" class="accordion-collapse collapse" aria-labelledby="fullTextHeading" data-bs-parent="#resumeAccordion">
                    <div class="accordion-body">
                        <pre>{{ data.raw_text }}</pre>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
